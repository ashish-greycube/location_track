<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="/assets/location_track/js/aframe.min.js"></script>
    <script src="/assets/location_track/js/aframe-look-at-component.min.js"></script>
    <script src="/assets/location_track/js/aframe-ar-nft.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-text
        value="Welcome TO GreyCUBE Company."
        look-at="[gps-camera]"
        scale="120 120 120"
        gps-entity-place="latitude: 23.187080; longitude: 72.573484;"
      ></a-text>
      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
